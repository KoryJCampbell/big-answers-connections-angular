<div class="graph-container" fxLayout="row">
  <div fxLayout="column" fxLayoutAlign="center center">
    <svg width="960" height="725"></svg>
  </div>

  <div> filters: {{filters}}</div>

  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="sidebar mat-elevation-z14">
      <div class="sidebar-compoenent mat-elevation-z14">
        <mat-card-content>
          <div class="connections-checkbox">
            <div class="connections-checkbox" fxLayout="column" fxLayoutAlign="center center">
              <section class="example-section">
                <h1>Number of Mutual Connections: {{numOfConnections.length - 2}} </h1>
              </section>
              <section class="example-section">
                <mat-checkbox class="example-margin">2 Connections</mat-checkbox>
              </section>
              <section class="example-section">
                <mat-checkbox class="example-margin">3 Connections</mat-checkbox>
              </section>
              <section class="example-section">
                <mat-checkbox class="example-margin">4 Connections</mat-checkbox>
              </section>
            </div>
          </div>

          <mat-divider></mat-divider>

          <div class="icon-selections">
            <div class="connections-checkbox" fxLayout="column" fxLayoutAlign="center center">
              <section class="example-section">
                <mat-checkbox class="example-margin" (change)="userClick($event,'User: 0')">Person 1</mat-checkbox>
              </section>
              <section class="example-section">
                <mat-checkbox class="example-margin" (change)="userClick($event,'User: 1')">Person 2</mat-checkbox>
              </section>
              <section class="example-section">
                <mat-checkbox class="example-margin" (change)="userClick($event,'User: 2')">Person 3</mat-checkbox>
              </section>
              </div>
          </div>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
